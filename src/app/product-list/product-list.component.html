<h2>Products</h2>
<div *ngFor="let product of products; index as productId">
  <h3>

    <a [title]="product.name + ' detalles' "[routerLink]="['/products', productId]">
      {{product.name}}
    </a>

    <p *ngIf="product.description">
      Descripci√≥n: {{product.description}}
      Precio: {{product.price}}      
    </p>

    <br>
    
    <button (click)="share()">
      compartir
    </button>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>


  </h3>
</div>
