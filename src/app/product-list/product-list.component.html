<h2>Products</h2>

<div *ngFor="let product of products">
  <!-- MOSTRAR NOMBRES DE PRODUCTOS-->
   <!-- <h3>
      {{ product.name }}
    </h3>-->
<!--HACER UN ENLACE PARA VER DETALLES DE PRODUCTO-->
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <!-- AGREGAR DESCRIPCION-->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <!--AGREGAR BOTON COMPARTIR-->
    <button (click)="share()">
    Share
  </button>
</div>
